<section class="flex flex-col">
  @if (title) {
  <span class="font-medium">{{ title }}</span>
  }

  <section class="flex flex-col">
    @for (option of filterOptions; track $index) {
    <label class="flex flex-wrap gap-2 items-center px-3">
      <input
        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded"
        type="checkbox"
        [value]="option.value"
        (change)="onCheckboxChange(option, $event)"
      />
      <span>
        {{ option.name }}
      </span>
    </label>
    }
  </section>
</section>
