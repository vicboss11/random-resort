<ul class="flex gap-4 justify-center mt-14">
  <li role="button" (click)="previousPage()">Anterior</li>

  <li>
    <ul class="flex gap-2">
      @for (page of pages; track $index) {
      <li role="button" (click)="onPageChange(page)">
        {{ page }}
      </li>
      }
    </ul>
  </li>

  <li role="button" (click)="nextPage()">Siguiente</li>
</ul>
