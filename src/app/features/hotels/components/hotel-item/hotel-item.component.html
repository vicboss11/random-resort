@if ( hotel ) {
<section
  class="hotel-item flex flex-col max-w-[250px] w-full shadow-xl p-3 h-full rounded-xl cursor-pointer hover:scale-105 transition duration-500 ease-in-out"
>
  <div
    class="relative flex flex-col items-center col-span-6 row-span-5 gap-8 transition duration-500 ease-in-out transform shadow-xl overflow-clip rounded-xl sm:rounded-xl md:group-hover:-translate-y-1 md:group-hover:shadow-2xl lg:border lg:border-gray-800 lg:hover:border-gray-700 lg:hover:bg-gray-800/50"
  >
    <img
      class="object-cover object-top w-full h-56 transition duration-500 sm:h-full md:group-hover:scale-105"
      [src]="hotel.image"
      [alt]="hotel.name"
    />
  </div>

  <div class="flex flex-col mt-2 w-full h-full md:max-w-lg">
    <app-stars [totalStars]="hotel.stars" />

    <h3 class="text-xl font-bold text-gray-800 capitalize">
      {{ hotel.name }}
    </h3>

    <div class="hotel-item__info h-full">
      <address class="hotel-item__address">{{ hotel.address }}</address>

      <span
        class="hotel-item__price mt-auto text-orange-400 text-3xl font-bold"
      >
        {{ hotel.price }} <span class="text-base">â‚¬</span>
      </span>

      <div class="hotel-item__rate mt-auto ml-auto">
        <app-score [score]="hotel.rate"></app-score>
      </div>
    </div>
  </div>
</section>
}
