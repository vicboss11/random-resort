<section>
  <h2 class="text-2xl">Listado de Hoteles</h2>

  @if (hotels().length > 0) {
  <section class="flex">
    <aside class="max-w-[400px] w-full">
      <app-hotel-filter></app-hotel-filter>
    </aside>

    <article class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
      @for (hotel of filteredHotels(); track hotel.id) {
      <app-hotel-item [hotel]="hotel"></app-hotel-item>
      }
    </article>
  </section>
  }
</section>
