<section class="hotel-list">
  <h1 class="text-2xl mx-4 mt-5">Listado de Hoteles</h1>

  @if (hotels().length > 0) {
  <section class="hotel-list__container grid">
    <aside class="hotel-list__aside max-w-[400px] w-full p-4">
      <app-hotel-filter></app-hotel-filter>
    </aside>

    <article class="hotel-list__article">
      @for (hotel of filteredHotels(); track hotel.id) {
      <app-hotel-item [hotel]="hotel"></app-hotel-item>
      } @empty {
      <p>No se encontraron hoteles con los filtros seleccionados</p>
      }
    </article>

    <nav class="hotel-list__nav my-6">
      @if (filteredHotels().length > 0) {
      <app-pagination
        [totalItems]="totalItems()"
        [itemsPerPage]="itemsPerPage()"
        [currentPage]="currentPage()"
        (pageChange)="onPageChange($event)"
      />
      }
    </nav>
  </section>
  }
</section>
